

    {% extends 'portfolio/base.html' %}
    {% block content %}
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

          <h1 id="hometext" class="font-weight-bold">Портфолио Алексея г.Пермь:)</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Ссылка на мой блог</a>
    <br>

    <a href="{% static 'portfolio/resume.pdf' %}">Моё резюме</a>
    <br>
    <img src="{% static 'portfolio/WUwF3vOr3PM.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.tittle }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="400" width="500">

    {% if project.url %}
    <br><a href="{{ project.url }}">Ссылка на соцсети</a>
      <!-- </div> -->
    {% endif %}

    {% endfor %}

{% endblock %}
